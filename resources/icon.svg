  <!-- Bus windows -->
  <rect x="28" y="48" width="18" height="16" rx="2" fill="#007ACC"/>
  <rect x="52" y="48" width="18" height="16" rx="2" fill="#007ACC"/>
  <rect x="76" y="48" width="18" height="16" rx="2" fill="#007ACC"/>
  
  <!-- Bus wheels -->
  <circle cx="36" cy="95" r="8" fill="#333333"/>
  <circle cx="36" cy="95" r="4" fill="#666666"/>
  <circle cx="92" cy="95" r="8" fill="#333333"/>
  <circle cx="92" cy="95" r="4" fill="#666666"/>
  
